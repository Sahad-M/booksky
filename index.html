<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font kittan -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500;600;700&family=Story+Script&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>War and Peace</h2>
            <h4>Leo Tolstoy</h4>
            <p>War and Peace is a literary work by the Russian author Leo Tolstoy. Set during the Napoleonic Wars, the work comprises both a fictional narrative and chapters in which Tolstoy discusses history and philosophy.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>
    <!-- overlay effect kittan -->
    <div class="popup-overlay"></div>   
    <div class="popup-box">
        <h2>Add Book</h2>
        <form action="">
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea name="short-description" id="book-description-input" placeholder="Short Description"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>

        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>
</body>

<!-- js link cheyyan -->
<script src="script.js"></script>
</html>
